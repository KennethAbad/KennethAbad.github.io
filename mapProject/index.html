<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/style.css">
  
    </head>
    <body>
       <div class="container">
           <div class="options-box">
               <h1>NYC Points of Interests</h1>
               <div>
                   <input id="show-listings" type="button" data-bind='click: showListings' value="Show Listings">
                   <input id="hide-listings" type="button" data-bind='click: hideListings' value="Hide Listings">
               </div>
               <div id='locations-container'> 
                   <form id="" class="" >
                       <input type="text" id="search-bar" placeholder="Search" autocomplete="off">
                   </form>         
                    <h4>Locations:</h4>
                       <ul data-bind="foreach: { data: locationList, as: 'location' }">
                        <li id="location-list-item">
                            <span data-bind="text: location.title, click: $parent.clickList"></span>
                        </li>
                    </ul>              
               </div>
           </div>
       
        <div id="map"></div>
       </div> 
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script type='text/javascript' src='knockout-3.4.1.js'></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClciKsNtBjJbCGumw5nyi0CM45vmaTxxo&libraries=geometry&v=3&callback=loadMap">           </script>
                  <script async src="script.js"></script>
    </body>
</html>
