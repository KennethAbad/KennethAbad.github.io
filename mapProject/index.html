<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>NYC Snapshots</h1>
            <div id='locations-container'>
                <form id="form-container" class="form-container" data-bind='submit: searchLocation'>
                    <input id="search-bar" placeholder="Search" autocomplete="off" data-bind="value: searchValue, valueUpdate: 'keyup'">
                </form>
                <h4>Locations</h4>
                <ul data-bind="foreach: { data: locationList, as: 'location' }">
                    <li id="location-list-item">
                        <span data-bind="text: location.title, click: $parent.clickList"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='knockout-3.4.1.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClciKsNtBjJbCGumw5nyi0CM45vmaTxxo&libraries=geometry&v=3&callback=loadMap" onerror="googleError()"></script>
    <script src="script.js"></script>
</body>

</html>
